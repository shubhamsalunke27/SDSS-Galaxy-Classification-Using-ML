<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDSS Galaxy Classification{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: #1a1a3e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #ffffff;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer p {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                text-align: center;
            }

            main {
                padding: 2rem 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 2rem;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-galaxy"></i>
                <span>SDSS Galaxy Classifier</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="/predict" {% if request.path == '/predict' %}class="active"{% endif %}>Predict</a></li>
                    <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 SDSS Galaxy Classification System. All rights reserved.</p>
        <p>Powered by Machine Learning | Based on SDSS DR18 Dataset</p>
        <div class="footer-links">
            <a href="https://www.sdss.org/" target="_blank">SDSS Official</a>
            <a href="#" target="_blank">Documentation</a>
            <a href="#" target="_blank">GitHub</a>
        </div>
    </footer>
</body>
</html>
